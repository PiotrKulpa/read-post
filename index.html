<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="api/assets/js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="api/assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="api/assets/css/font-awesome.min.css">
    <link href="api/assets/lightbox/css/lightbox.min.css" rel="stylesheet">
    <script src='https://www.google.com/recaptcha/api.js'></script>
  </head>
  <body>

  <!--popraw post.js pokazuje 10 jako default a powinien tyle ile podamy w konstruktorze-->
  <!--przesylanie danych ajaxem-->
  <div class="cookies">
    <div class="cookies-btn"><i class="fa fa-times-circle fa-2x" aria-hidden="true"></i></div>
    Ta strona używa ciasteczek.

  </div>
  <div><img src="api/assets/spinner.svg" class="loader"></div>

    <div class="content">
      <div class="navbar">
          <a href="">Home</a>
          <a href="#news">News</a>
          <a href="#gallery">Galeria</a>
        <div class="dropdown">
          <button class="dropbtn">Dropdown
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="#films">Filmy</a>
            <a href="#contact">Kontakt</a>
            <a href="#">Link 3</a>
          </div>
        </div>
      </div>

    <!--POSTS & PAGINATION-->
      <div id="news" class="result">
        <img src="api/assets/spinner.svg" class="post-loader">
      </div>
      <div class="outer-pagination">
        <span><a href="#" class="first-button">Pierwsza strona </a></span>
        <span class="pagination"></span>
        <span><a href="#" class="last-button"> Ostatnia strona</a></span>
      </div>

      <!--ANIMATED SCROLL TEST-->
      <div id="gallery">
        Galeria zdjęć<br>
        <img src="api/assets/spinner.svg" class="img-loader">
        <div class="gallery-images">
        </div>
        <label>Sortuj wedlug:
        <select name='type' id='type'>
          <option id='dsc-date' value='2' selected='selected'>Data malejąco</option>
          <option id='asc-date' value='2'>Data rosnąco</option>
          <option id='dsc-name' value='1'>Nazwa malejąco</option>
          <option id='asc-name' value='1' >Nazwa rosnąco</option>
        </select>
      </label>
      </div>

      <div id="films">Fimy wideo</div>

      <!--FORM-->
      <form id="contact">
        <label for="email">email:</label>
        <input type="text" name="email" value="" class="email"><br><br>
        <label for="textarea">wiadomość:</label>
        <textarea rows="9" cols="50" name="textarea" class="textarea"></textarea><br>
        <input type="submit">
        <div class="g-recaptcha" data-sitekey="6Ld0PRsTAAAAAIpfTmizBItzj-Pbu1X1-DwYikTW"></div>
      </form><br>
      <span class="msg"></span>

      <!--STOPKA-->
      <div id="footer">Stopka</div>

    </div>
    <script src="api/assets/js/loader.js"></script>
    <script src="api/assets/js/post.js"></script>
    <script src="api/assets/js/form.js"></script>
    <script src="api/assets/js/menu.js"></script>
    <script src="api/assets/lightbox/js/lightbox.min.js"></script>
    <script src="api/assets/js/images.js"></script>
    <script src="api/assets/js/cookies.js"></script>
  </body>
</html>
